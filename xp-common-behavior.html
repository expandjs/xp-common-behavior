<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-array-behavior/xp-array-behavior.html">
<link rel="import" href="../xp-commands-behavior/xp-commands-behavior.html">
<link rel="import" href="../xp-device/xp-device-behavior.html">
<link rel="import" href="../xp-i18n-behavior/xp-i18n-behavior.html">
<link rel="import" href="../xp-object-behavior/xp-object-behavior.html">
<link rel="import" href="../xp-overlay/xp-overlay-injector.html">
<link rel="import" href="../xp-refirer-behavior/xp-refirer-behavior.html">
<link rel="import" href="../xp-shared-behavior/xp-shared-behavior.html">

<script>
    Polymer.XPCommonBehaviorImp = {

        // PROPERTIES
        properties: {

            /**
             * TODO DOC
             *
             * @attribute data
             * @type *
             * @notifies
             */
            data: {
                notify: true
            },

            /**
             * TODO DOC
             *
             * @attribute locale
             * @type Object
             * @notifies
             * @readonly
             */
            locale: {
                computed: '_computeLocale(shared.*)',
                notify: true,
                type: Object
            },

            /**
             * TODO DOC
             *
             * @attribute schema
             * @type Object
             * @notifies
             * @readonly
             */
            schema: {
                computed: '_computeSchema(shared.*)',
                notify: true,
                type: Object
            }
        },

        /*********************************************************************/

        // COMPUTER
        _computeLocale: function () {
            return (this.shared && this.shared.locale) || null;
        },

        // COMPUTER
        _computeSchema: function () {
            return (this.shared && this.shared.schema) || null;
        }
    };

    Polymer.XPCommonBehavior = [
        Polymer.XPArrayBehavior,
        Polymer.XPCommandsBehavior,
        Polymer.XPDeviceBehavior,
        Polymer.XPI18nBehavior,
        Polymer.XPObjectBehavior,
        Polymer.XPOverlayInjector,
        Polymer.XPRefirerBehavior,
        Polymer.XPSharedBehavior,
        Polymer.XPCommonBehaviorImp
    ];
</script>
